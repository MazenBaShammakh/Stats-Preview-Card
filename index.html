<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="content">
          <h1>
            Get <span id="contrast">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div id="stats">
            <div class="stats-pair">
              <p class="stats-num">10k+</p>
              <p class="stats-desc">companies</p>
            </div>
            <div class="stats-pair">
              <p class="stats-num">314</p>
              <p class="stats-desc">templates</p>
            </div>
            <div class="stats-pair">
              <p class="stats-num">12m+</p>
              <p class="stats-desc">queries</p>
            </div>
          </div>
        </div>
        <div id="header"></div>
        <!-- <div id="header2">
          <img src="images\image-header-desktop.jpg" alt="" />
        </div> -->
      </div>
    </div>
  </body>
</html>
